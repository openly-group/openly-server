<html lang="en">
  <head>
    <link rel="shortcut icon" href="/assets/images/favicon.svg" />
    <meta
      name="description"
      content="openly (BETA) is a code sharer, with its own HTML5, CSS, and Javascript runners."
    />
    <title>openly (BETA) - login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://openly.meower.org/assets/css/style.css"
    />
    <script
      src="https://pro.fontawesome.com/releases/v6.0.0-beta3/js/all.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--[if lt IE 10]>
      <h2>
        <i class="fa-solid fa-exclamation"></i> Does this page look weird? You might
        be using an IE 9 or lower. Please switch your browser to Chrome, Edge,
        or Firefox for best results.
      </h2>
      <br />

    <header>
      <a href="/">openly login</a>
    </header>
    <main>
      <h1>login with meower to continue</h1>
      <form id="login">
        <input type="text" name="username" placeholder="username" />
        <input type="password" name="password" placeholder="password" />
        <br />
        <button type="submit" value="Login">Login <i class="fa-solid fa-arrow-right-to-bracket"></i></button>
      </form>
    </main>
    <script>
      // cljs code
      /*
      EventEmitter
    */
      class EventEmitter {
        constructor() {
          this.events = {};
        }
        on(event, cb) {
          if (typeof this.events[event] !== 'object') this.events[event] = [];
          this.events[event].push(cb);
        }
        emit(event, data) {
          if (typeof this.events[event] !== 'object') return;
          this.events[event].forEach((cb) => cb(data));
        }
      }
      class Cloudlink {
        constructor(server) {
          this.events = new EventEmitter();
          this.ws = new WebSocket(server);
          this.data = {
            gvar: {},
            pvar: {},
            ulist: [],
            version: '0.0.0',
            motd: '',
            status: {
              info: false,
              code: 0,
              msg: '',
            },
          };
          this.ws.onopen = async () => {
            this.send({
              cmd: 'direct',
              val: {
                cmd: 'ip',
                val: await (await fetch('https://api.ipify.org/')).text(),
              },
            });
            this.send({
              cmd: 'direct',
              val: { cmd: 'type', val: 'js' },
            });
            this.events.emit('connected');
          };
          this.ws.onmessage = (socketdata) => {
            var data = JSON.parse(socketdata.data);
            switch (data.cmd) {
              case 'gmsg':
                this.events.emit('gmsg', data);
              case 'pmsg':
                this.events.emit('pmsg', data);
              case 'gvar':
                this.data.gvar[data.name] = data.val;
                this.events.emit('gvar', data);
              case 'pvar':
                this.data.pvar[data.name] = data.val;
                this.events.emit('pvar', data);
              case 'ulist':
                this.data.ulist = data.val.split(';');
                this.events.emit('ulist', this.data.ulist);
              case 'direct':
                switch (data.val.cmd) {
                  case 'vers':
                    this.data.version = data.val.val;
                    this.events.emit('version', this.data.version);
                  case 'motd':
                    this.data.motd = data.val.val;
                    this.events.emit('motd', this.data.motd);
                  default:
                    this.events.emit('direct', data);
                }
              case 'statuscode':
                this.data.status = data.val;
                this.events.emit('statuscode', this.data.status);
              default:
                this.events.emit(
                  'error',
                  new Error('Unknown command: ' + data.cmd)
                );
            }
          };
          this.ws.onclose = () => {
            this.events.emit('disconnected');
          };
          this.ws.onerror = (e) => {
            this.events.emit('error', e);
          };
        }
        send(data) {
          this.ws.send(JSON.stringify(data));
        }
        on(event, cb) {
          this.events.on(event, cb);
        }
        disconnect() {
          this.ws.close();
        }
      }
      // form submit
      document.getElementById('login').onsubmit = (e) => {
        // do stuff
        e.preventDefault();
        // get the form data
        let formData = new FormData(document.getElementById('login'));
        // login with cljs
        let client = new Cloudlink('wss://server.meower.org');
        client.on('connected', () => {
          client.send({ cmd: 'direct', val: 'meower' });
          client.send({
            cmd: 'direct',
            val: {
              cmd: 'authpswd',
              val: {
                username: formData.get('username'),
                pswd: formData.get('password'),
              },
            },
          });
          client.on('ulist', async(ulist) => {
            if (ulist.includes(formData.get('username'))) {
              let uuid = await (await fetch('https://uuid.rocks/plain')).text();
              client.send({ cmd: 'pvar', val: uuid, name: 'f', id: '{{account}}' });
              setTimeout(() => {
                client.disconnect();
                window.location.assign(`/accounts/token?token=${uuid}`);
              }, 1000);
            }
          });
        });
      };
    </script>
  </body>
</html>
